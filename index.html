<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/css/global.css" />

  <body>
    <header>
      <div class="wrapper">
        <form action="">
          <div class="form">
            <div class="logo">
              <img src="/imgs/logo.png" alt="" />
            </div>

            <h5>Please, Enter your User ID and Password</h5>

            <div class="form-group">
              <input
                class="login-input"
                type="text"
                placeholder="User ID"
                required
              />
              <input
                class="login-input"
                type="password"
                placeholder="Password"
                required
              />
              <input class="sign-in-btn" type="submit" value="Log In" />
            </div>

            <div class="copyright">

            </div>
          </div>
        </form>
      </div>
